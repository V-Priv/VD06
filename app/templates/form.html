<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Введите ваши данные</h1>
        <form method="POST" action="/" class="p-4 border rounded bg-light">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="hobby">Хобби:</label>
                <input type="text" class="form-control" id="hobby" name="hobby" required>
            </div>

            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Отправить</button>
        </form>

        {% if user_data_list %}
        <div class="mt-5">
            <h2>Введенные данные:</h2>
            <div class="row">
                {% for user_data in user_data_list %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ user_data.name }}</h5>
                            <p class="card-text"><strong>Город:</strong> {{ user_data.city }}</p>
                            <p class="card-text"><strong>Хобби:</strong> {{ user_data.hobby }}</p>
                            <p class="card-text"><strong>Возраст:</strong> {{ user_data.age }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
